<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Race Animation</title>
<style>
    body {
        background: #222;
        color: white;
        font-family: Arial;
        overflow: hidden;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
    }

    #road {
        width: 100%;
        height: 200px;
        background: #444;
        border-top: 8px solid yellow;
        border-bottom: 8px solid yellow;
        position: relative;
        margin-top: 50px;
    }

    .car {
        width: 120px;
        position: absolute;
        bottom: 20px;
        transition: transform 3s linear;
    }

    #car1 {
        bottom: 110px;
    }

    #startBtn {
        display: block;
        margin: 30px auto;
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        background: red;
        border: none;
        border-radius: 6px;
        color: white;
    }
</style>
</head>
<body>

<h1>ðŸš— Car Race Animation</h1>

<div id="road">
    <img id="car1" class="car" src="https://pngimg.com/uploads/race_car/race_car_PNG1640.png">
    <img id="car2" class="car" src="https://pngimg.com/uploads/race_car/race_car_PNG1641.png">
</div>

<button id="startBtn">Start Race</button>

<script>
    document.getElementById("startBtn").onclick = function () {
        let randomSpeed1 = Math.random() * 200 + 800;
        let randomSpeed2 = Math.random() * 200 + 800;

        document.getElementById("car1").style.transitionDuration = randomSpeed1 + "ms";
        document.getElementById("car2").style.transitionDuration = randomSpeed2 + "ms";

        document.getElementById("car1").style.transform = "translateX(1200px)";
        document.getElementById("car2").style.transform = "translateX(1200px)";
    };
</script>

</body>
</html>
