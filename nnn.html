<!DOCTYPE html>
<html>
<head>
<style>
.dashboard {
  display: grid;
  grid-template-columns: 200px 1fr;
  grid-template-rows: 60px 1fr;
  grid-template-areas:
    "sidebar topbar"
    "sidebar main";
  height: 100vh;
}

.sidebar {
  grid-area: sidebar;
  background: #3a3a3a;
  color: white;
  padding: 20px;
}

.topbar {
  grid-area: topbar;
  background: #ddd;
  padding: 20px;
}

.main {
  grid-area: main;
  padding: 20px;
  background: #f9f9f9;
}
</style>
</head>

<body>
<div class="dashboard">

<div class="sidebar">Sidebar</div>
<div class="topbar">Top Bar</div>
<div class="main">Main Dashboard Content</div>

</div>
</body>
</html>
