<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive 3-Column Flexbox</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  .flex-container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .column {
    flex: 1;
    min-width: 250px;
    background-color: #a3d2ca;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }

  @media (max-width: 768px) {
    .column {
      flex: 100%;
    }
  }
</style>
</head>
<body>
  <h2>Responsive 3-Column Layout (Flexbox)</h2>

  <div class="flex-container">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
    <div class="column">Column 3</div>
  </div>
</body>
</html>
