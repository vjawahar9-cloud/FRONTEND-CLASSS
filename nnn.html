<!DOCTYPE html>
<html>
<head>
    <title>Change Text</title>
</head>
<body>

<p id="textPara">Click the button to change this text.</p>

<button onclick="changeText()">Change Text</button>

<script>
    function changeText() {
        document.getElementById("textPara").innerText = "The text has been changed!";
    }
</script>

</body>
</html>
