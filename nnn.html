<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Semantic Webpage</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>My Webpage</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section>
      <article>
        <h2>Welcome to My Article</h2>
        <p>This is a simple example of using semantic HTML tags to create a clean and structured webpage layout.</p>

        <!-- Bonus Task: Figure and Figcaption -->
        <figure>
          <img src="https://via.placeholder.com/300" alt="Example image">
          <figcaption>This is a sample image with a description.</figcaption>
        </figure>
      </article>
    </section>

    <!-- Aside Section -->
    <aside>
      <h3>Related Links</h3>
      <ul>
        <li><a href="#">HTML Basics</a></li>
        <li><a href="#">Learn CSS</a></li>
        <li><a href="#">Web Development Guide</a></li>
      </ul>
    </aside>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Created by Jawahar Â© 2025</p>
  </footer>

</body>
</html>
