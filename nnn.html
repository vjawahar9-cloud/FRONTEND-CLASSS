<!DOCTYPE html>
<html>
<head>
    <title>Grid + Flexbox Section</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .complex-sec {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
        }

        /* Flexbox Left Content */
        .left-box {
            background: #1e90ff;
            color: white;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Flexbox Right Content */
        .right-box {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .right-box .item {
            background: #eee;
            padding: 20px;
            width: calc(50% - 20px);
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>

</head>
<body>

<section class="complex-sec">

    <div class="left-box">
        <h2>Welcome User</h2>
        <p>This layout mixes CSS Grid and Flexbox together.</p>
        <button style="padding:10px 20px; border:none; border-radius:5px;">Explore</button>
    </div>

    <div class="right-box">
        <div class="item">Card 1</div>
        <div class="item">Card 2</div>
        <div class="item">Card 3</div>
        <div class="item">Card 4</div>
    </div>

</section>

</body>
</html>
