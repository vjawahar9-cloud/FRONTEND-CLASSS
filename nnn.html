<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Grid</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 70px 1fr 50px;
            grid-template-areas:
                "sidebar header"
                "sidebar main"
                "sidebar footer";
            height: 100vh;
        }

        .header {
            grid-area: header;
            background: #1e90ff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .sidebar {
            grid-area: sidebar;
            background: #222;
            color: white;
            padding: 20px;
            font-size: 18px;
        }

        .main {
            grid-area: main;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background: #eee;
            padding: 10px;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .card {
            background: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>

</head>
<body>

<div class="dashboard">

    <header class="header">Dashboard Header</header>

    <aside class="sidebar">
        <p>Menu 1</p>
        <p>Menu 2</p>
        <p>Menu 3</p>
    </aside>

    <main class="main">
        <h2>Dashboard Overview</h2>

        <div class="stats">
            <div class="card">Users</div>
            <div class="card">Sales</div>
            <div class="card">Revenue</div>
            <div class="card">Orders</div>
        </div>
    </main>

    <footer class="footer">
        Footer Section Â© 2025
    </footer>

</div>

</body>
</html>
