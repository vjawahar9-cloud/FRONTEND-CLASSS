<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .profile-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f7f7f7;
    padding: 40px;
  }

  .profile-header {
    text-align: center;
  }

  .profile-header img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
  }

  .profile-info {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 30px;
    max-width: 600px;
    width: 100%;
  }

  .info-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div class="profile-container">
  <div class="profile-header">
    <img src="https://via.placeholder.com/120" alt="Profile">
    <h2>John Doe</h2>
    <p>Web Developer</p>
  </div>

  <div class="profile-info">
    <div class="info-box">
      <h3>About</h3>
      <p>Experienced developer passionate about clean UI and efficient code.</p>
    </div>
    <div class="info-box">
      <h3>Skills</h3>
      <p>HTML, CSS, JavaScript, React</p>
    </div>
    <div class="info-box">
      <h3>Projects</h3>
      <p>Portfolio, E-commerce site, Blog platform</p>
    </div>
    <div class="info-box">
      <h3>Contact</h3>
      <p>Email: john@example.com</p>
    </div>
  </div>
</div>

</body>
</html>
