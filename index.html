<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: lightblue;
            border: 2px solid blue;
            margin: 5px;
            padding: 10px;
        }
        .block{
            display: block;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Display properties demonstration</h1>


    <div class="box block">Block elements</div>
    <div class="box block">Block element 2 (stacks vertically)</div>

    <span class="box inline">Inline element</span>
    <span class="box inline">Inline element 2 (flows in the same line)</span> 

    <div class="box inline-block">inline-block elements</div>
    <div class="box inline-box">inline-block elements 2</div>
    
</body>
</html>
