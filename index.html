<!DOCTYPE html>
<html>
<head>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
/* Gradient Background */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ff8a00, #e52e71);
}

/* Text shadow and transform */
h1 {
    text-align: center;
    font-size: 60px;
    color: white;
    text-shadow: 3px 3px 5px black;
    transform: rotate(-3deg);
    margin-top: 40px;
}

/* Banner Section */
.banner {
    height: 300px;
    background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    color: white;
    text-align: center;
    font-size: 40px;
    padding-top: 120px;
    margin-top: 40px;
}

/* Position boxes container */
.container {
    position: relative;
    height: 300px;
    background: #ffffffaa;
    border-radius: 10px;
    margin: 40px;
}

/* Relative Box */
.box1 {
    width: 150px;
    height: 150px;
    background: red;
    position: relative;
    top: 20px;
    left: 20px;
}

/* Absolute Box */
.box2 {
    width: 150px;
    height: 150px;
    background: green;
    position: absolute;
    top: 50px;
    left: 200px;
}

/* Fixed Box */
.box3 {
    width: 150px;
    height: 150px;
    background: blue;
    position: fixed;
    right: 20px;
    bottom: 20px;
}

</style>

</head>
<body>

<h1>Amazing Homepage Effects</h1>

<!-- Fixed Background Banner -->
<div class="banner">Fixed Background Banner</div>

<!-- Positioned Boxes -->
<div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
</div>

<div class="box3"></div>

</body>
</html>
