<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Followers</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      background: #24292e;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #output {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .user-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .user-card:hover {
      transform: translateY(-5px);
    }

    .user-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .user-card h4 {
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>

<button onclick="showUser()">Show Users</button>

<div id="output"></div>

<script>
function showUser() {
  fetch("https://api.github.com/users/arun-cloud-dev/followers")
    .then(res => res.json())
    .then(data => {
      let output = document.getElementById("output");
      output.innerHTML = "";

      data.forEach(user => {
        output.innerHTML += `
          <div class="user-card">
            <img src="${user.avatar_url}" alt="profile">
            <h4>${user.login}</h4>
          </div>
        `;
      });
    })
    .catch(err => console.log(err));
}
</script>

</body>
</html>
